<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #main{
            width: 40vw;
           background-color: black;
           color: yellow;
        }
        #com{
            height: 20vh;
        }
    </style>
</head>
<body class="container text-center" id="main">
    <h1>Form Response</h1>
    <form>
        <div class="form-group m-3">
            <label for="name">First Name:</label>
            <input class="form-control" name= "name" type="text" value= "{{ name }}" readonly>
        </div>
        <div class="form-group m-3">
            <label for="location">Dojo Location:</label>
            <input class="form-control" name= "location" type="text" value= "{{ loc }}" readonly>
        </div>
        <div class="form-group m-3">
            <label for="location">Favorite Language:</label>
            <input class="form-control" name= "lang" type="text" value= "{{ lang }}" readonly>
        </div>
        <div class="form-group m-3">
            <label for="location">Comment (optional):</label>
            <input id="com" class="form-control" name= "comment" type="text" value= "{{ comm }}" readonly>
        </div>
    <!-- <h1> First Name: {{ name }}</h1>
    <h1> Location: {{ loc }}</h1>
    <h1> Fav Language: {{ lang }}</h1>
    <h1> Additional Comment: {{ comm }}</h1> -->
</body>
</html>
