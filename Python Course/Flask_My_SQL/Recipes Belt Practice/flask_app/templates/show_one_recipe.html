<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #main{
           width: 100vw;
           background-color: black;
           color: yellow;
        }
        .table{
            background-color: black;
            color: yellow;
        }
    </style>
</head>
<body id="main" class="container text-center">
    
    <h1>You are viewing:  {{ recipe.name }}</h1>
    
    <table class="table">
        <thead>
          <tr>
            
            
            <th scope="col">Description</th>
            <th scope="col">under 30?</th>
            <th scope="col">Instructions</th>
            <th scope="col">Date Made</th>
          </tr>
        </thead>
        <tbody>
        
          <tr>
            <td> {{ recipe.description }}</td>
            <td>{{ recipe.under30 }}</td>
            <td>{{ recipe.instructions }}</td>
            <td>{{ recipe.created_at }}</td>
          </tr>
        
        </tbody>
      </table>
      <a href="/dashboard" class="btn btn-primary btn-sm btn-block">HOME</a>
</body>
</html>
