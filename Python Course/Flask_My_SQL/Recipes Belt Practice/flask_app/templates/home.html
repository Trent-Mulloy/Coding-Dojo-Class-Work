<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #main{
           width: 100vw;
           background-color: black;
           color: yellow;
        }
        #addrecipe{
            margin-right: 30px;
        }
        .table{
            background-color: black;
           color: yellow;
        }
    </style>
</head>
<body id="main" class="container text-center">
    <div class="row">
        <div class="col">
            <h1>Welcome {{ user.first_name }},</h1>
        </div>
        <div class="col">
            <a href="/new/recipe" class="btn btn-primary btn-lg btn-block" id="addrecipe">Add Recipe</a>
            <a href="/logout" class="btn btn-primary btn-lg btn-block">Logout</a>   
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>These Are The Recipes,</h2>
        </div>
        <div class="col">
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Under 30</th>
                <th scope="col">Action's</th>
              </tr>
            </thead>
            <tbody>
            {% for recipe in recipe %}
              <tr>
                <td><a href="/dashboard"> {{ recipe.name }}</a></td>
                <td>{{ recipe.under30 }}</td>
                <td><a href="/recipes/{{ recipe.id }}" class="btn btn-primary btn-sm btn-block">Show Instructions</a>
                     {% if user.id == recipe.user.id %}| <a href="/recipes/edit/{{ recipe.id }}" class="btn btn-primary btn-sm btn-block">EDIT</a>
                      | <a href="/recipes/delete/{{ recipe.id }}" class="btn btn-primary btn-sm btn-block">DELETE</a></td>
                      {% endif %}
              </tr>
            {% endfor %}
            </tbody>
          </table>
    </div>

</body>
</html>
