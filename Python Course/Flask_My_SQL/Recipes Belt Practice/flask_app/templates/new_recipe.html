<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #main{
           width: 100vw;
           background-color: black;
           color: yellow;
        }
        #com{
            height: 20vh;
        }
    </style>
</head>
<body class="container text-center" id="main">
    <div class="container">
        {% with messages = get_flashed_messages() %}    <!-- declare a variable called messages -->
    {% if messages %}               <!-- check if there are any messages -->
        {% for message in messages %}   <!-- loop through the messages -->
            <p>{{message}}</p>          <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}


        <div class="row">
          <div class="col-sm">
            
          </div>
          <div class="col-sm">
    <form action="/new_recipe" method="post" class="container text-center">
        <div class="form-group m-3">
            <label for="location">Under 30 minutes?:</label>
        </div>
        <div class="form-group m-3">
            <select name="under30">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        </div>
        <div class="form-group m-3">
            <label for="name">Name:</label>
            <input class="form-control" name= "name" type="text" placeholder="Name">
        </div>
        <div class="form-group m-3">
            <label for="description">Description:</label>
            <input class="form-control" name= "description" type="text" placeholder="description">
        </div>
        <div class="form-group m-3">
            <label for="lang">Instructions:</label>
            <input class="form-control" name= "instructions" type="text" placeholder="instructions">
        </div>
        <input type= "submit" class="btn-primary btn" value="Create">
    </form>
          </div>
          <div class="col-sm">
            <a href="/dashboard" class="btn btn-primary btn-lg btn-block">Home</a>
          </div>
        </div>
      </div>
</body>
</html>
