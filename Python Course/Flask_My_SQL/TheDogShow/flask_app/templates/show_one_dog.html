<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #main{
           width: 100vw;
           background-color: black;
           color: yellow;
        }
        .table{
            background-color: black;
            color: yellow;
        }
    </style>
</head>
<body id="main" class="container text-center">
    {% for dog in dog %}
    <h1>You are viewing:  {{ dog.name }}</h1>
    {% endfor %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Breed</th>
            <th scope="col">Age</th>
            <th scope="col">Owner</th>
            <th scope="col">Action's</th>
          </tr>
        </thead>
        <tbody>
        {% for dog in dog %}
          <tr>
            <th scope="row">1</th>
            <td> {{ dog.name }}</td>
            <td>{{ dog.breed }}</td>
            <td>{{ dog.age }}</td>
            <td>{{ dog.user.first_name }}</td>
            <td><a href="/editdog/{{ dog.id }}" class="btn btn-primary btn-sm btn-block">EDIT</a> | <a href="/deletedog/{{ dog.id }}" class="btn btn-primary btn-sm btn-block">DELETE</a></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
      <a href="/dashboard" class="btn btn-primary btn-sm btn-block">HOME</a>
</body>
</html>
