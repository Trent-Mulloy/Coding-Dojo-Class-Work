<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #main{
           width: 100vw;
           background-color: black;
           color: yellow;
        }
        #com{
            height: 20vh;
        }
    </style>
</head>
<body class="container text-center" id="main">
    <div class="container" >
        {% with messages = get_flashed_messages() %}    <!-- declare a variable called messages -->
    {% if messages %}               <!-- check if there are any messages -->
        {% for message in messages %}   <!-- loop through the messages -->
            <p>{{message}}</p>          <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
        <div class="row">
          <div class="col">
            {% for dog in dog %}
            <h1>You are editing {{ dog.name }}'s info,</h1>
            <form action="/update_dog/{{ dog.id }}" method="post" class="container text-center">
                <div class="form-group m-3">
                    <label for="fname">Name:</label>
                    <input class="form-control" name="name" type="text" value= '{{ dog.name }}'>
                </div>
                <div class="form-group m-3">
                    <label for="lname">Breed:</label>
                    <input class="form-control" name="breed" type="text" value= '{{ dog.breed }}'>
                </div>
                <div class="form-group m-3">
                    <label for="email">Age:</label>
                    <input class="form-control" name="age" type="text" value= '{{ dog.age }}'>
                </div>
                <input type= "submit" class="btn-primary btn" value="Update">
            </form>
            {% endfor %}
        </div>
        </div>
    </div>
</body>
</html>
