<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    body{
       
        background-color: black;
        color: yellow;
     }
     th{
         color: yellow;
     }
     td{
         color: yellow;
     }
     #Submit{
        width: 100px;
        margin: 20px;
     }
</style>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            <h1>New Dojo</h1>
            <form action="/do_create_dojo" method="post">
                <label for="NewDojoName">DojoName</label>
                <input type="text" name="NewDojoName" placeholder="Dojo Name Here">
                <div class="row">
                <input type= "submit" class="btn-primary btn" value="Complete" id="Submit">
                </div>
            </form>
                <div class="row">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for dojo in dojos %}
                          <tr>
                            <th scope="row">{{ dojo.id }}</th>
                            <td><a href="/{{ dojo.id }}">{{ dojo.name }}</a></td>
                            <td><a href="/deletedojo/{{ dojo.id }}" class="btn btn-primary btn-sm btn-block">DELETE</a></td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                </div>
            </div>
            <div class="col" id="Dojo's Box">
              <h1>Ninja's</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">age</th>
                  </tr>
                </thead>
                <tbody>
                {% for ninja in ninjas %}
                  <tr>
                    <th scope="row">{{ ninja.id }}</th>
                    <td>{{ ninja.first_name }}</td>
                    <td>{{ ninja.last_name }}</td>
                    <td>{{ ninja.age }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <a href="/addninja" class="btn btn-primary btn-lg btn-block">Add New Ninja</a>
          </div>
        </div>
</body>
</html>
