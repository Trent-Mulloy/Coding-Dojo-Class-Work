<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #main{
           width: 100vw;
           background-color: black;
           color: yellow;
        }
        #com{
            height: 20vh;
        }
    </style>
</head>
<body class="container text-center" id="main">
    <div class="container">
        <div class="row">
          <div class="col-sm">
            
          </div>
          <div class="col-sm">
    <form action="/do_edit_ninja/{{ ninja.id }}" method="post" class="container text-center">
        <div class="form-group m-3">
            <label for="location">Dojo location:</label>
        </div>
        <div class="form-group m-3">
            <select name="location">
        {% for dojo in dojos %}
            <option value="{{ dojo.id }}">{{ dojo.name }}</option>
        {% endfor %}
        </select>
        </div>
        <div class="form-group m-3">
            <label for="name">First Name:</label>
            <input class="form-control" name= "fname" type="text" value="{{ ninja.first_name }}">
        </div>
        <div class="form-group m-3">
            <label for="location">Last Name:</label>
            <input class="form-control" name= "lname" type="text" value="{{ ninja.last_name }}">
        </div>
        <div class="form-group m-3">
            <label for="lang">age:</label>
            <input class="form-control" name= "age" type="text" value="{{ ninja.age }}">
        </div>
        <input type= "submit" class="btn-primary btn" value="Update Info">
    </form>
          </div>
          <div class="col-sm">
            <a href="/" class="btn btn-primary btn-lg btn-block">Home</a>
          </div>
        </div>
      </div>
</body>
</html>
