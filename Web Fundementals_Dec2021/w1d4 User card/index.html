<!DOCTYPE html>
<html lang="en">
<head>

    <title>User Card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="bluebar"></div>
        <img id="User" src="Image Folder/user-circle.png" alt="User Icon">

            <img id="gear" src="Image Folder/gear.png" alt="Gear Icon">

        </div>

    </div>
</body>
