<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Button Clicker</title>

</head>
<body>

            </div>
            <div class="def">
                <h1>ninja</h1>

                <h3>plural <em>ninjas</em></h3>
                <button onclick="Alert()">37 Likes</button>

            </div>
        </div>
        <div id="add">
            <h1>Dojonary is defined by YOU</h1>

        </div>
    </div>
