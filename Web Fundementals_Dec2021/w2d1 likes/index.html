<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id=Header>
            <h1>Network</h1>
        </div>
        <div id="columnleft">
            <div id="profile">
                <img src="Image Folder/user-circle.png" alt="" id="proimg">
                <a href="http://www.google.com">Add an Avatar</a>
                <h2>Jane Doe</h2>

            </div>
        </div>
        
        <div id="columnright">
            <h1>Your Feed</h1>
            <div class="feedcontent">
                <h2 class="feedhead">
                    Neil M <span> <span id = like1>9</span>like(s)
                    <button onclick="plus1()">Like</button></span>
                </h2>
                <p>I just setup this new discord bot, let me<br>know what you all think. 
                <a href="http://www.google.com">Link</a></p>

            </div>
            <div class="feedcontent">
                <h2 class="feedhead">Nichole K <span><span id = like2>12</span>like(s)
                    <button onclick="plus2()">Like</button></span></h2>
                <p>just finished my <a href="http://www.google.com">Next comic</a>,check it out</p> 
                

            </div>
            <div class="feedcontent">
                <h2 class="feedhead">Jim R <span> <span id = like3>9</span>like(s)
                    <button onclick="plus3()">Like</button></span></h2>
                <p>I can't stop listening to the
                <a href="http://www.google.com">new album</a> <br>Who else is liking it?</p>
            </div>

        </div>



    </div>
    <script src="function.js"></script>
</body>
</html>
