<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #main{
           width: 100vw;
           background-color: black;
           color: yellow;
        }
        .table{
            background-color: black;
           color: yellow;
        }
        p{
          font-size: 25px
      }
      #right_side{
        text-align: right;
      }
    </style>
</head>
<body id="main" class="text-center">
    
    <div class="col" id="right_side">
        <a href="/dashboard" class="btn btn-primary btn-lg btn-block">Dashboard</a>   
    </div>
    <div class="row">
        </form>
        <div class="table-responsive col">
            <h2>All Stories</h2>
            <a href="/add/story" class="btn btn-primary btn-lg btn-block">Share Your Story</a>
            <table class="table">
                <thead>
                    <tr>
                      <th scope="col">Name Of Heroe</th>
                      <th scope="col">Branch/Department</th>
                      <th scope="col">Years Served</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                    {% for story in story %}
                      <td>{{story.first_name}}, {{story.last_name}}</td>
                      <td>{{story.branch}}</td>
                      <td>{{story.years_served}}</td>
                      <td><a href="/view/story/{{story.id}}" class="btn btn-primary btn-sm btn-block">View Story</a>
                      {% if user.id == story.user_id %}
                      <a href="/delete/story/{{story.id}}" class="btn btn-primary btn-sm btn-block">Delete Story</a></td>
                      {% endif %}
                    {% endfor %}
                    </tr>
            </table> 
        </div>
      </div>
</body>
</html>
